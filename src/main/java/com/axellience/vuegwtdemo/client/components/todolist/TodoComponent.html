<div>
    <p v-bind:class="{ 'isDone': 'todo.isDone()' }">
        <input type="checkbox"
               v-model="isDoneTodo"
               v-bind:id="_uid"/>
        <label v-bind:for="_uid">{{ todo.getText() }}</label>

        <button class="btn red right" @click="removeTodo()">
            <i class="material-icons">delete</i>
        </button>
    </p>
</div>

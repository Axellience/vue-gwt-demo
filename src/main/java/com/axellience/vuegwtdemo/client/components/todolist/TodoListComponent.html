<vue-gwt:import class="com.axellience.vuegwtdemo.client.components.todolist.Todo"/>
<div class="row">
	<div class="col s12">
		<input type="text" v-model="newTodoText" @keypress.enter="addTodo()">
	</div>
	<div class="col s12">
		<a class="btn red" @click="clearTodos()" v-show="todos != null && todos.length > 0">
			Clear All
		</a>
		<a class="btn orange" @click="clearDoneTodos()" v-show="doneTodos() > 0">
			Clear Done
		</a>
	</div>
	<div class="col s12">
		<div class="row">
			<div class="col s12" v-for="Todo todo in todos">
				<todo v-bind:todo="todo" @removeTodo="removeTodo(todo)"></todo>
			</div>
		</div>
	</div>
</div>
